<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BNUUY Gallery</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 16px;
    background: #121212;
    color: #ddd;
  }

  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 12px;
  }

  .image-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
    background: #222;
    padding: 6px;
    transition: box-shadow 0.3s ease;
  }

  .image-container:hover {
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.25);
  }

  .image-container img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 6px;
  }

  .caption {
    margin-top: 6px;
    font-size: 14px;
    color: #aaa;
    user-select: none;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
</style>

</head>
<body>

<div id="gallery" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px;">


    
	<div style="
		display: flex;
		flex-direction: column;
		align-items: center;
		border-radius: 8px;
		box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
		background: #222;
		padding: 6px;
		">
	  <img src="https://imgns.de/images/img_1.png" alt="New Image 1" style="
		width: 100%;
		aspect-ratio: 1/1;
		object-fit: cover;
		border-radius: 6px;
	  " />
	  <div style="
		margin-top: 6px;
		font-size: 14px;
		color: #aaa;
		user-select: none;
		text-align: center;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	  ">1</div>
	</div>
	</div>

<script>
  const gallery = document.getElementById('gallery');

  function addImage(path, idx) {
    const container = document.createElement('div');
    container.className = 'image-container';

    const img = document.createElement('img');
    img.src = path;
    img.alt = `Image #${idx}`;

    const caption = document.createElement('div');
    caption.className = 'caption';
    caption.textContent = `Image #${idx}`;

    container.appendChild(img);
    container.appendChild(caption);

    gallery.appendChild(container);
  }

  // Example usage:
  // addImage('https://picsum.photos/id/1011/512/512', 1011);
</script>

</body>
</html>

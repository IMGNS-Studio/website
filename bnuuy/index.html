        };

        function generateNavigation() {
            const nav = document.getElementById('navigation');
            nav.innerHTML = '';
            
            Object.entries(navigationStructure).forEach(([category, pages]) => {
                const section = document.createElement('div');
                section.className = 'nav-section';
                
                const heading = document.createElement('h3');
                heading.textContent = category;
                section.appendChild(heading);
                
                pages.forEach(pageId => {
                    if (wikiContent[pageId]) {
                        const link = document.createElement('a');
                        link.href = `#${pageId}`;
                        link.className = 'nav-item';
                        link.textContent = wikiContent[pageId].title;
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            showPage(pageId);
                            updateUrl(pageId);
                        });
                        section.appendChild(link);
                    }
                });
                
                nav.appendChild(section);
            });
        }

        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Show the requested page
            let pageElement = document.getElementById(`page-${pageId}`);
            
            if (!pageElement && wikiContent[pageId]) {
                // Create the page if it doesn't exist
                pageElement = createPage(pageId, wikiContent[pageId]);
                document.getElementById('content').appendChild(pageElement);
            }
            
            if (pageElement) {
                pageElement.classList.add('active');
                
                // Update active nav item
                const navItem = document.querySelector(`a[href="#${pageId}"]`);
                if (navItem) {
                    navItem.classList.add('active');
                }
            }
        }

        function createPage(pageId, pageData) {
            const page = document.createElement('div');
            page.id = `page-${pageId}`;
            page.className = 'page';
            
            page.innerHTML = `
                <h1>${pageData.title}</h1>
                ${pageData.subtitle ? `<p class="subtitle">${pageData.subtitle}</p>` : ''}
                ${pageData.content}
            `;
            
            return page;
        }

        function updateUrl(pageId) {
            window.history.pushState({ page: pageId }, '', `#${pageId}`);
        }

        function loadPageFromUrl() {
            const hash = window.location.hash.substring(1);
            const pageId = hash || 'home';
            showPage(pageId);
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.page) {
                showPage(e.state.page);
            } else {
                loadPageFromUrl();
            }
        });

        // Initialize the wiki
        document.addEventListener('DOMContentLoaded', () => {
            generateNavigation();
            loadPageFromUrl();
        });

        // Handle hash changes
        window.addEventListener('hashchange', loadPageFromUrl);
